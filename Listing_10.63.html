{% extends "layout.html" %}

{% block content %}
  <h1>Palindrome Result</h1>

  {% if is_palindrome %}
    <div class="result result-success">
      <p>"{{ phrase }}" is a palindrome!</p>
    </div>
  {% else %}
    <div class="result result-fail">
      <p>"{{ phrase }}" isn't a palindrome.</p>
    </div>
  {% endif %}

  <h2>Try another one!</h2>

  {% include "palindrome_form.html" %}
{% endblock %}
